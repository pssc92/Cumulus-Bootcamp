auto lo
iface lo inet loopback

auto eth0
iface eth0 inet dhcp

auto eth1
iface eth1
    link-speed 1000
    link-duplex full

auto eth2
iface eth2
    link-speed 1000
    link-duplex full

auto uplink
iface uplink
    address 10.0.10.101/24
    bond-mode 802.3ad
    bond-miimon 100
    bond-lacp-rate 1
    bond-min-links 1
    bond-xmit-hash-policy layer3+4
    bond-slaves eth1 eth2
    post-up ip route add 10.0.0.0/8 dev uplink via 10.0.10.1