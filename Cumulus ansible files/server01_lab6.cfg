auto lo
iface lo inet loopback

auto eth0
iface eth0 inet dhcp

auto eth1
iface eth1
    bridge-vids 10 20

auto eth2
iface eth2

auto bridge
iface bridge
    bridge-ports eth1
    bridge-vids 10 20
    bridge-vlan-aware yes

auto vlan10
iface vlan10
    address 10.0.10.101/24
    vlan-id 10
    vlan-raw-device bridge

auto vlan20
iface vlan20
    address 10.0.20.101/24
    vlan-id 20
    vlan-raw-device bridge
